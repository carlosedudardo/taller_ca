<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="Promedio.css" />
    <title>Calcular promedio y saber si se pasa o pierde una materia</title>
  </head>
  <body>
    <h1>Calcular promedio y saber si se pasa o pierde una materia</h1>
    <form>
      <label for="nombre">Nombre:</label>
      <input type="text" id="nombre" name="nombre">
      <label for="materia">Materia:</label>
      <input type="text" id="materia" name="materia">
      <label for="nota1">Nota 1:</label>
      <input type="number" id="nota1" name="nota1" min="0" max="5" step="0.1">
      <label for="nota2">Nota 2:</label>
      <input type="number" id="nota2" name="nota2" min="0" max="5" step="0.1">
      <label for="nota3">Nota 3:</label>
      <input type="number" id="nota3" name="nota3" min="0" max="5" step="0.1">
      <button type="button" onclick="calcularPromedio()">Calcular promedio</button>
    </form>
    <p id="resultado"></p>
  </body>
  <script src="Promedio.js"></script>
</html>
